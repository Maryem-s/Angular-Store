<div >
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8">
        <h1 class="title">Formulaire</h1>
        <form [formGroup]="productAddForm" (ngSubmit)="ajout()" >
          <div class="form-group">
            <label for="name" class="title">Nom de produit</label>
            <input type="text" class="form-control" id="name"
                   formControlName="nameControl">                        
          </div>
          <div class="form-group">
            <label for="prix" class="title">Prix</label>
            <input type="text" class="form-control" id="prix"
            formControlName="prixControl">                        
          </div>
          <div class="form-group">
            <label for="Description" class="title">Description</label>
            <input type="text" class="form-control" id="Description"
            formControlName="descriptionControl">                        
          </div>
          <div class="form-group">
            <label for="image" class="title">Image</label>
            <input type="file" class="form-control" id="image"
            formControlName="imageControl">                        
          </div>
          <div class="form-group">
            <label for="Cathegorie" class="title"></label>
            <select class="form-control" id="categ" formControlName="categControl">
              <option >Cathegorie</option>
              <option >C1</option>
              <option >C2</option>
              <option >C3</option>

            </select>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form> 
      </div>
    </div>
  </div>
